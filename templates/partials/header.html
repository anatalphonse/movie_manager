<header class="flex items-center justify-between px-6 py-4 bg-white border-b border-slate-200">
    <div class="flex items-center">
        <button class="text-slate-500 focus:outline-none lg:hidden">
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 6H20M4 12H20M4 18H11" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>

        <div class="relative mx-4 lg:mx-0">
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight">
                {% block header_title %}Dashboard{% endblock %}
            </h1>
        </div>
    </div>

    <div class="flex items-center space-x-4">
        <div class="relative" x-data="{ open: false }">
            <button @click="open = !open" class="flex items-center space-x-2 relative focus:outline-none">
                <div
                    class="w-10 h-10 overflow-hidden bg-slate-100 rounded-full flex items-center justify-center border border-slate-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6 text-slate-500">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                    </svg>
                </div>
                <span class="text-sm font-medium text-slate-700">{{ user.username|default:"Guest" }}</span>
                <svg class="w-4 h-4 text-slate-500 hidden md:block" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </button>

            <div x-show="open" @click.away="open = false" x-transition:enter="transition ease-out duration-100"
                x-transition:enter-start="transform opacity-0 scale-95"
                x-transition:enter-end="transform opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-75"
                x-transition:leave-start="transform opacity-100 scale-100"
                x-transition:leave-end="transform opacity-0 scale-95"
                class="absolute right-0 w-48 mt-2 origin-top-right bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none z-50 py-1"
                role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1"
                style="display: none;">
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-slate-50" role="menuitem">Your
                    Profile</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-slate-50" role="menuitem">Settings</a>
                <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-slate-50"
                    role="menuitem">Sign out</a>
            </div>
        </div>
    </div>
</header>
